<!DOCTYPE html>
<html>
	<head>
		<title>Material Calendar</title>
		<link rel="stylesheet" href="content/css/optional.css">
		<link rel="stylesheet" href="content/css/material-calendar.css">
	</head>
	<body>
		<script src="http://localhost:35729/livereload.js"></script>
		<script type="text/javascript" src="content/js/material-calendar.js"></script>
		<script>
			var calendar = new MaterialCalendar({
		        groups: [
		            "Taurus",
		            "Navegantes"
		        ],
		        range: {
		            start: "27/02/2015",
		            end: "12/06/2015"
		        }
		    });

			calendar.addEvents({
				url: "getGroupedEvents"
		    });
		</script>
	</body>
</html>
